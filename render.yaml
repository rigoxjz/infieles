services:
  - type: web
    name: infieles-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: infieles-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
