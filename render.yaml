services:
  - type: web
    name: infieles-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL  # ← IMPORTANTE: Así se conecta con la DB
        fromDatabase:
          name: dbinfieles  # Nombre de tu DB en Render
          property: connectionString
